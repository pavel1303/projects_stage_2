<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Mobiles</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__container container">
            <div class="logo">
                <img class="logo__img" src="./assets/images/logo.png" alt="Logo">
                <h1 class="logo__title">Mobile</h1>
            </div>
            <div class="cart">
                <img class="cart__img" src="./assets/images/cart.png" alt="Salle 5% image">
                <span class="cart__count">0</span>
            </div>
        </div>
    </header>
    <main class="content">
        <section class="search">
            <label for="product-search">Поиск</label>
            <input type="text" placeholder="Введите название телефона" id="product-search">
        </section>
        <section class="showcase">
            <div class="showcasse__container container">
                <div class="showcase__filters">
                    <h2 class="showcase__title">Фильтры</h2>
                    <div class="showcase__filter-item" id="company-filter">
                        <h3 class="showcase__filters-category">Производитель</h3>
                    </div>
                    <div class="showcase__filter-item" id="color-filter">
                        <h3 class="showcase__filters-category">Цвет</h3>
                    </div>
                    <div class="showcase__filter-item" id="size-filter">
                        <h3 class="showcase__filters-category">Размер</h3>
                    </div>
                    <div class="showcase__filter-item" id="popularity-filter">
                        <h3 class="showcase__filters-category">Популярность</h3>
                        <label for="best-seles">
                            <span>ХИТ ПРОДАЖ</span><input type="checkbox" id="best-seles">
                        </label>
                    </div>
                    <div class="showcase__filter-item" id="year-filter">
                        <h3 class="showcase__filters-category">Год выпуска</h3>
                        <div class="slider" id="year-filter-slider"></div>
                        <label class="range-filter">
                            <span class="range-filter__text">от</span>
                            <input class="range-filter__inp" type="number" placeholder="" min="" max="" id="year-input-1">
                        </label>
                        <label class="range-filter">
                            <span class="range-filter__text">до </span>
                            <input class="range-filter__inp" type="number" placeholder="" min="" max="" id="year-input-2">
                        </label>
                    </div>
                    <div class="showcase__filter-item" id="amount-filter">
                        <h3 class="showcase__filters-category">Количество на складе</h3>
                        <div class="slider" id="amount-filter-slider"></div>
                        <label class="range-filter">
                            <span class="range-filter__text">от</span>
                            <input class="range-filter__inp" type="number" placeholder="" id="amount-input-1">
                        </label>
                        <label class="range-filter">
                            <span class="range-filter__text">до </span>
                            <input class="range-filter__inp" type="number" placeholder="" id="amounts-input-2">
                        </label>
                    </div>
                </div>
                <div class="showcase__products">
                    <div class="showcase__sort">
                        <select name="showcase-sort" id="showcase-sort">
                            <option value="year-sort">Сортировать по году выпуска</option>
                            <option value="name-sort">Сортировать по названию</option>
                        </select>
                    </div>
                    <div class="showcase__products-container">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href="https://github.com/pavel1303"><img class="footer__img" src="./assets/images/gh_logo.png" alt="GitHub"></a>
        <span class="footer__text">2022</span>
        <a href="https://rs.school/js/"><img class="footer__img" src="./assets/images/rs_logo.svg" alt="RS_School"></a>
    </footer>
    <template id="prod-item-instance">
        <div class="prod-item">
            <img class="prod-item__img">
            <p class="prod-item__description"></p>
            <p class="prod-item__price"></p>
            <p class="prod-item__amount"></p>
        </div>
    </template>
</body>
</html>
